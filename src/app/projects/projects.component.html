<div class="row p-5" >
  <div
    class="col-6 h-50 photography"
    id="ctMap"
    [ngStyle]="{
      background: 'url(' + ctMap + ') no-repeat center center / cover'
    }"
    (mouseenter)="mouseEnter(1)"
    (mouseleave)="hover1=false"
  > 
    <span class="overlayText text-center" *ngIf='hover1===true'>
      <h3 class="pb-2">
        Redistricting Algorithm
      </h3>
      <p class="pb-1">
        Technology used to prevent bias in map districting
      </p>
      <h6 class="">
        Blogpost Coming Soon!
      </h6>
    </span>
  <div class="overlay"></div>
</div>  <!-- End of project, top left-->
  <div
    class="col-6 h-50 photography"
    id="sms"
    [ngStyle]="{
      background: 'url(' + sms + ') no-repeat center center / cover'
    }"

    (mouseleave) = "hover2=false"

    <h3 class="pb-2">
      Bulk SMS Application
    </h3>
    <p class="pb-1">
      Application used to message 1000+ phone numbers
    </p>
    <h6 class="">
      Blogpost Coming Soon!
    </h6>
  </span>
    <div class="overlay"></div>
  </div> <!-- End of project, top right-->

    class="col-6 h-50 photography"
